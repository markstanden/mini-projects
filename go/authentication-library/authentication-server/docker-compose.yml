version: '3.4'

networks:
  frontend:
    external:
      true
  backend:
    external:
      false
  test:
    external:
      false

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authentication
      POSTGRES_PORT: 5432
      PGDATA: /app/pgdata
    networks:
      - backend
    expose:
      - 5432

  test:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test
      POSTGRES_PORT: 9000
    networks:
      - test
    expose:
      - 9000
      



  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8081
    networks:
      - test
      - backend

  server:
    build:
      network:
        test
      context:
        .
      dockerfile:
        ./Dockerfile
    # volumes:
    #   - ./server:/app
    environment:
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=authentication
      - PGPASSWORD=postgres
      - PGPORT=5432
    networks:
      - test
      - backend
    depends_on:
      - test
      - postgres
    ports:
      - 8080:8080